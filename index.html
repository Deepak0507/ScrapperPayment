<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapper</title>
    <link rel="icon" href="favicon.ico"> 
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oswald&family=Oxanium&family=Raleway&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Roboto:wght@300&family=Stick+No+Bills&family=Teko&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">

    <form action="" style="border-radius: 25px;">

        <div class="row">

            <div class="col">

                <h3 class="title">Customer Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>Moblie :</span>
                    <input type="text" placeholder="1234567890">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><label for="cars">Vechices:</label></span>

                        <select id="cars" name="cars">
                          <option value="volvo">Van</option>
                          <option value="saab">Mini Truck</option>
                          <option value="mercedes">Truck</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Scraps    :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        <a href="C:\Web development\Scrapper\index.html">
            <input type="button" value="proceed to checkout" class="submit-btn">
        </a>


    </form>

</div>    
    
</body>
</html>
